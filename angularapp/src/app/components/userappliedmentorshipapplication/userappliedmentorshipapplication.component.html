<div>

    <h2>Your Applications</h2>
  
    <table border="1">
  
      <thead><tr><th>Program ID</th><th>Status</th></tr></thead>
  
      <tbody>
  
        <tr *ngFor="let app of applications">
  
          <td>{{ app.MentorshipProgramId }}</td>
  
          <td>{{ app.ApplicationStatus }}</td>
  
        </tr>
  
      </tbody>
  
    </table>
  
  </div>
